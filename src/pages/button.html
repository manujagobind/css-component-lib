<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gobind Manuja">
    <meta name="description" content="Pleasant UI - A CSS component library.">
    <title>Buttons | Pleasant UI</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/demo.css">
    <link rel="stylesheet" href="../styles/button.css">
</head>
<body>
    <header>
        <h1>Button Component</h1>
    </header>
    <main>
        <section>
            <h2>Basic</h2>
            <div class="container-flex demo">
                <button class="btn">Solid</button>
                <button class="btn btn-outline">Outline</button>
                <button class="btn btn-link">Link</button>
            </div>
        </section>
        <section>
            <h2>Links as buttons</h2>
            <div class="container-flex demo">
                <a href="#" class="btn">Solid</a>
                <a href="#" class="btn btn-outline">Outline</a>
                <a href="#" class="btn btn-link">Link</a>
            </div>
        </section>
        <section>
            <h2>Icon Buttons</h2>
            <div class="container-flex demo">
                <button class="btn">
                    <i class="fas fa-heart"></i>
                    Solid
                </button>
                <button class="btn btn-outline">
                    <i class="fas fa-heart"></i>
                    Outline
                </button>
                <button class="btn btn-link">
                    <i class="fas fa-heart"></i>
                    Link
                </button>
            </div>
            <div class="container-flex demo">
                <button class="btn">
                    <i class="fas fa-heart"></i>
                </button>
                <button class="btn btn-outline">
                    <i class="fas fa-heart"></i>
                </button>
                <button class="btn btn-link">
                    <i class="fas fa-heart"></i>
                </button>
            </div>
        </section>
        <section>
            <h2>Full Width</h2>
            <div class="container-flex-col demo">
                <button class="btn btn-wide">Solid</button>
                <button class="btn btn-wide">
                    <i class="fas fa-heart"></i>
                    Solid
                </button>
                <button class="btn btn-wide btn-outline">Outline</button>
                <button class="btn btn-wide btn-outline">
                    <i class="fas fa-heart"></i>
                    Outline
                </button>
            </div>
        </section>
        <section>
        <h2>Specific Actions</h2>
        <div class="container-flex demo">
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-danger btn-outline">Danger</button>
            <button class="btn btn-danger btn-link">Danger</button>
        </div>
        <div class="container-flex demo">
            <button class="btn btn-danger">
                <i class="fas fa-exclamation-circle"></i>
                Danger
            </button>
            <button class="btn btn-danger btn-outline">
                <i class="fas fa-exclamation-circle"></i>
                Danger
            </button>
            <button class="btn btn-danger btn-link">
                <i class="fas fa-exclamation-circle"></i>
                Danger
            </button>
        </div>
        </section>
        <section>
            <div class="container">
                <a href="/">‚Üê Home</a>
            </div>
        </section>
    </main>
</body>
</html>
